  <title>Color Slider</title>

  <script id="vertex-shader" type="x-shader/x-vertex">
  #version 300 es

  in vec4 aPosition;

  void main()
  {
    gl_PointSize = 1.0;
    gl_Position = aPosition;
  }
</script>

  <script id="fragment-shader" type="x-shader/x-fragment">
  #version 300 es

  precision mediump float;
    
  out vec4 fColor;
  uniform vec3 uColor;  
    
  void main() 
  {
    fColor = vec4(uColor, 1.0);  
  }
  
</script>
